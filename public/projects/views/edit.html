<section>
	<form class="form-horizontal col-md-6" role="form" novalidate data-crud-edit="project">
		<legend>{{messages.projects.form.legend}}</legend>

		<div class="form-group" data-ng-class="getCssClasses('title')">
			<label class="col-md-3 control-label">{{messages['projects.form.label.title']}}</label>
			<div class="col-md-9">
				<input type="text" class="form-control" id="title"
					data-ng-model="project.title" placeholder="{{messages['projects.form.placeholder.title']}}" data-required/>
				<span data-ng-if="showError('title', 'required')" class="help-block animated fadeIn">{{messages['field-required']}}</span>
			</div>
		</div>

		<div class="form-group" data-ng-class="getCssClasses('config_path')">
			<label class="col-md-3 control-label">{{messages['projects.form.label.config_path']}}</label>
			<div class="col-md-9">
				<input type="text" class="form-control" id="config_path" name="config_path"
					data-ng-model="project.config_path" placeholder="{{messages['projects.form.placeholder.config_path']}}" data-required
					data-phi-path="/api/projects/checkConfig?config="/>
				<div class="alert alert-error" data-ng-show="showErrors('config_path')">
	        <span data-ng-show="showError('config_path', 'required')" class="help-block error">{{messages['field-required']}}</span>
	      </div>
			</div>
		</div>

		<div class="form-group" data-ng-class="getCssClasses('section')">
			<label class="col-md-3 control-label">{{messages['projects.form.label.section']}}</label>
			<div class="col-md-9">
				<input type="text" class="form-control" id="section"
					data-ng-model="project.section" placeholder="{{messages['projects.form.placeholder.section']}}" data-required/>
				<span data-ng-if="showError('section', 'required')" class="help-block animated fadeIn">{{messages['field-required']}}</span>
			</div>
		</div>

		<hr>
    <crud-buttons></crud-buttons>
	</form>
</section>
